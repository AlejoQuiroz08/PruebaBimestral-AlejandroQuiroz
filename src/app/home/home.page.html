<ion-header>
  <ion-toolbar>
    <ion-title>Prueba Bimestral</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="loadBooks()">Cargar libros</ion-button>
  <ion-list>
    <ion-item *ngFor="let book of books">
      <ion-thumbnail slot="start">
        <img [src]="book.image" alt="Image for {{ book.title }}" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ book.title }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
